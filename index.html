<!doctype html>
<html class="bg-white">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savoré</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "gray-dark": "#545454",
            "yellow": "#ffe605",
            "black": "#000000",
            "green-light": "#5ee36b",
            "green": "#3bdb4a",
            "gray-darker": "#2b2b2b",
            "gray-darkest": "#1f1f1f",
            "gray-light": "#d9d9d9",
            "red": "#ff6969",
            "gray-medium": "#262626",
            "blue-gray": "#384a57",
            "gray-muted": "#b0b3b8",
            "gray-strong": "#454545",
            "green-pale": "#c2f2c7",
            "green-muted": "#91bd94",
            "green-soft": "#edfff0",
            "green-bright": "#52ed61",
            "gray-extra-light": "#ededed",
            "white-soft": "#fcfcfc",
            "gray-neutral": "#807d7d",
            "gray-white": "#f0f0f0",
            "gray-shadow": "#474747",
            "yellow-soft": "#ffe8ad",
            "green-deep": "#1c7d24",
            "gray-bold": "#4d4d4d",
            "gray-stronger": "#4a4a4a",
            "white-pure": "#fafafa",
            "gray-balanced": "#666666",
          },
        },
        fontFamily: {
          'poppins': ['Poppins', 'sans-serif'],
          'inter': ['Inter', 'sans-serif'],
        }
      },
    };
  </script>

  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <!-- navbar -->
  <header>
    <div class="navbar bg-white container mx-auto">
      <!-- nav left -->
      <div class="navbar-start">

        <!-- dropdown menu for small screens hidden on large screens -->
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn  btn-ghost lg:hidden">
            <!-- menu icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="size-8" fill="" viewBox="0 0 24 24" stroke="#52ed61">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <!-- menu on small screens -->
          <ul tabindex="0"
            class="menu menu-sm dropdown-content bg-green-bright rounded-box z-[1] mt-3 w-52 p-2 shadow text-white font-poppins">
            <li><a class="">Item 1</a></li>
            <li>
              <a>Parent</a>
              <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost text-3xl md:text-4xl lg:text-4xl flex items-center">
          <span class="bg-green-light px-[0.3rem] text-white rounded-md">S</span>
          <span class="-ml-2 font-poppins text-black ">avoré</span>
        </a>

      </div>
      <!-- navbar center visible only large screens -->
      <div class="navbar-center hidden lg:flex font-poppins text-green-bright font-bold ">
        <ul class="menu menu-horizontal text-lg px-1 font-inter font-regular">
          <li><a>Home</a></li>
          <li>
            <details>
              <summary class="">Menu</summary>
              <ul class="p-2 bg-green-bright text-white">
                <li><a class="">Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </details>
          </li>
          <li>
            <details>
              <summary>Services</summary>
              <ul class="p-2 bg-green-bright text-white">
                <li><a class="">Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </details>
          </li>
          <li><a>Offers</a></li>
        </ul>
      </div>
      <!-- search icon -->
      <div class="navbar-end flex gap-x-6">
        <a href="" class="hidden sm:block">
          <img src="/assets/icons/search_.svg" alt="">
        </a>
        <!-- cart icon -->
        <a href="" class="hidden sm:relative sm:block">
          <img src="/assets/icons/bag.svg" alt="">
          <span
            class="size-4  text-center absolute top-[-40%] left-[50%] text-xs rounded-full bg-green-bright text-white font-bold">
            8
          </span>
        </a>
        <!-- contact button -->
        <button
          class="btn rounded-badge bg-green-bright border-none hover:bg-green-bright hover:opacity-50 hover:text-inherit active:bg-green-bright focus:bg-green-bright">
          <img src="/assets/icons/phone.svg" alt="">
          <a class="text-white font-light font-poppins">Contact</a>
        </button>

      </div>
    </div>
  </header>

</body>

</html>
